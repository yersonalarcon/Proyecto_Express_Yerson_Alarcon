<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Acme - Registrarse</title>
    <link rel="stylesheet" href="/public/css/estilo.register.css" />
  </head>
  <body>
    <!-- Contenido principal con video de fondo -->
    <main>
      <div class="background-container">
        <!-- Imagen GIF como fondo -->
        <img
          src="/public/videos/mundo.gif"
          alt="Fondo animado de mundo"
          class="background-image"
        />
      </div>
      <div class="main-content">
        <!-- Título de la página -->
        <h1 class="page-title">Cine Acme</h1>
        <section class="main-section">
          <h2>Crear Cuenta</h2>
          <form id="registerForm" class="register-form">
            <div class="form-group">
              <label for="id_number">Identificación:</label>
              <input type="text" id="id_number" name="id_number" required />
            </div>
            <div class="form-group">
              <label for="full_name">Nombre Completo:</label>
              <input type="text" id="full_name" name="full_name" required />
            </div>
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="role">Cargo:</label>
              <select id="role" name="role" required>
                <option value="">Selecciona un cargo</option>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
              </select>
            </div>
            <div class="form-group full-width">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group full-width">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="cta-button">Registrarse</button>
          </form>
          <!-- Mensaje y enlace para iniciar sesión -->
          <p class="login-message">
            ¿Ya tienes una cuenta? Inicia sesión
            <a href="login.html" class="login-link">aquí</a>.
          </p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Cine Acme. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Script para manejar el envío del formulario -->
    <script>
      // Esto es un ejemplo de cómo debería verse tu código de frontend
      // Asegúrate de que la URL de tu API sea la correcta

      const form = document.getElementById("registerForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Recopilar los datos del formulario
        const id_number = document.getElementById("id_number").value;
        const full_name = document.getElementById("full_name").value;
        const phone = document.getElementById("phone").value;
        const role = document.getElementById("role").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Crear el objeto de datos a enviar al servidor
        const formData = {
          id_number,
          full_name,
          phone,
          role,
          email,
          password,
        };

        try {
          const response = await fetch("http://localhost:3000/users/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const result = await response.json();

          if (response.ok) {
            alert("Usuario creado exitosamente: " + result.message);
            // Opcional: Redirigir al usuario o limpiar el formulario
            form.reset();
          } else {
            alert("Error al registrarse: " + result.message);
          }
        } catch (error) {
          // Se añade la llave de cierre faltante
          alert(
            "Hubo un problema con la conexión al servidor: " + error.message
          );
        }
      });
    </script>
  </body>
</html>
